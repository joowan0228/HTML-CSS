<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>회원가입 완료</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    @import url('https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');

    body {
      background-color: #fef6ff;
      font-family: 'Galmuri9', 'Noto Sans KR', sans-serif;
      color: #333;
      text-align: center;
      padding: 60px 20px;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden; /* 위치를 여기로 이동했습니다 */
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    .card {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    body.dark-mode .card {
      background: #2c2c2c;
    }
    h2 {
      color: #a66cff;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ffc1cc;
      border: none;
      color: #333;
    }
    .btn-primary:hover {
      background-color: #ff99aa;
    }

    /* 다크모드 대응 텍스트 스타일 수정 */
    p.info-text {
      color: #333; /* 라이트 모드 기본 색상 */
      transition: color 0.3s;
    }
    body.dark-mode p.info-text {
      color: #fff; /* 다크 모드 시 흰색 */
    }

    @keyframes floatMove {
      0%   { transform: translate(0, 0) scale(1) rotate(0deg); }
      25%  { transform: translate(30px, -20px) scale(1.05) rotate(3deg); }
      50%  { transform: translate(-30px, 30px) scale(0.95) rotate(-2deg); }
      75%  { transform: translate(20px, 20px) scale(1.02) rotate(1deg); }
      100% { transform: translate(0, 0) scale(1) rotate(0deg); }
    }
    .moving-icon {
      position: fixed;
      pointer-events: none;
      z-index: -1;
      opacity: 0.5;
      width: 40px;
      animation: floatMove 10s linear infinite;
    }
</style>
</head>
<body>
<script>
(function(){
  const icons = [
    'https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/ab/Diamond_JE3_BE3.png/revision/latest?cb=20230924193138',
    'https://minecraft.wiki/images/Iron_Pickaxe_JE3_BE2.png?8a6ea'
  ];
  const count = 30;
  for(let i = 0; i < count; i++){
    const el = document.createElement('img');
    el.src = icons[Math.floor(Math.random()*icons.length)];
    el.className = 'moving-icon';
    el.style.left = `${Math.random()*90}vw`;
    el.style.top = `${Math.random()*90}vh`;
    el.style.animationDelay = `-${Math.random()*10}s`;
    document.body.appendChild(el);
  }
})();
</script>
<div class="card">
<h2><img alt="회원가입이 완료되었어요" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/31/Enchanting_Table.gif/revision/latest/scale-to-width/360?cb=20220222115558" style="height: 1.4em; vertical-align: middle;"/> 회원가입이 완료되었어요!</h2>
<p class="info-text">입력한 정보는 다음과 같습니다:</p>
<ul class="list-group text-start mb-3">
<li class="list-group-item">아이디: <strong id="infoUsername"></strong></li>
<li class="list-group-item">이름: <strong id="infoName"></strong></li>
<li class="list-group-item">전화번호: <strong id="infoPhone"></strong></li>
<li class="list-group-item">이메일: <strong id="infoEmail"></strong></li>
<li class="list-group-item">성별: <strong id="infoGender"></strong></li>
</ul>
</div>
<p class="mt-4">사이트 이용을 시작해보세요! <img alt="사이트 이용을 시작해보세요" src="https://minecraft.wiki/images/Red_Cat_%28Dungeons%29.png?b4141" style="height: 4.0em; vertical-align: middle;"/></p>
<div class="mt-3 text-center">
<a class="btn btn-primary me-2" href="admin.html"><img alt="메인으로" src="https://static.wikia.nocookie.net/minecraft/images/c/c5/Bed.png/revision/latest?cb=20191103220226" style="height: 1.9em; vertical-align: middle;"/> 메인으로</a>
<button class="btn btn-outline-dark" onclick="document.body.classList.toggle('dark-mode')"><img alt="다크모드" src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/3e/Clock_JE3_BE3.gif/revision/latest/thumbnail/width/360/height/360?cb=20201125194053" style="height: 1.9em; vertical-align: middle;"/> 다크모드</button>
</div>
<script>
  const params = new URLSearchParams(location.search);
  document.getElementById("infoUsername").textContent = params.get("username") || "";
  document.getElementById("infoName").textContent = params.get("name") || "";
  document.getElementById("infoPhone").textContent = params.get("phone") || "";
  document.getElementById("infoEmail").textContent = params.get("email") || "";
  document.getElementById("infoGender").textContent = params.get("gender") || "";
</script>
</body>
</html>
