<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 채팅방</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

  <div style="width: 400px; margin: 50px auto; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; background-color: white; display: flex; flex-direction: column; height: 600px;">

    <div style="background-color: #4a90e2; color: white; padding: 15px; font-size: 18px; font-weight: bold;">
      💬 마인크래프트 서버 문의
    </div>

    <div style="flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;">
      <div style="align-self: flex-start; background-color: #e0e0e0; padding: 10px 15px; border-radius: 15px 15px 15px 0; max-width: 70%;">
        안녕하세요! 무엇을 도와드릴까요?
      </div>
      <div style="align-self: flex-end; background-color: #d1edc1; padding: 10px 15px; border-radius: 15px 15px 0 15px; max-width: 70%;">
        서버에 버그가 있어요 😭
      </div>
    </div>

    <div style="display: flex; border-top: 1px solid #ccc;">
      <input type="text" placeholder="메시지를 입력하세요..." style="flex: 1; padding: 10px; border: none; outline: none; font-size: 14px;">
      <button style="padding: 10px 15px; border: none; background-color: #4a90e2; color: white; cursor: pointer;">전송</button>
    </div>

  </div>

</body>
</html>
